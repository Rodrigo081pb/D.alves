<div class="mt-6 text-left w-full">
  <p class="text-black font-semibold text-lg leading-tight">Chuva de Arroz</p>
  <p class="text-gray-600 text-sm">luan Santana</p>
</div>

<!-- PLAYER DE MÚSICA -->
<div class="flex flex-col items-center justify-center text-black my-6 space-y-4 w-full">

  <!-- Linha de progresso -->
  <div class="w-full flex flex-col items-center">
    <div class="w-full flex justify-between text-xs mb-1">
      <span>0:45</span>
      <span>1:21</span>
    </div>
    <div class="w-full h-[2px] bg-black relative">
      <div class="absolute left-1/5 top-1/2 w-3 h-3 bg-black rounded-full -translate-y-1/2"></div>
    </div>
  </div>

  <!-- Botões de controle -->
  <div class="flex items-center justify-center space-x-6 text-2xl">
    <!-- Shuffle -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 16m0-16l-4.5 4.5M4 20h7M15 15l5 5"/>
    </svg>
    <!-- Previous -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M11 18V6l-8.5 6L11 18zm1.5-6l8.5 6V6l-8.5 6z"/>
    </svg>
    <!-- Play -->
    <div class="w-12 h-12 rounded-full border-2 border-black flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
    <!-- Next -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M13 6v12l8.5-6L13 6zM11.5 12L3 6v12l8.5-6z"/>
    </svg>
    <!-- Repeat -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v4M4 20h16v-4M4 8l4-4M20 16l-4 4"/>
    </svg>
  </div>
</div>
