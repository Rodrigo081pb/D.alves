<!-- CONTADOR DIGITAL (Angular) -->
<div class="w-full flex flex-col items-center mt-8">
  <h2 class="text-black text-center font-semibold text-lg mb-4">Contador iniciado desde que te pedi em namoro 10/02/2025</h2>
  <div class="flex justify-center w-full max-w-xl text-white font-mono text-2xl bg-gray-900 rounded-lg py-6 px-6 space-x-6">

    <div class="flex flex-col items-center">
      <span class="text-3xl font-bold">{{ days }}</span>
      <span class="text-xs text-gray-300 mt-1">Dias</span>
    </div>

    <div class="flex flex-col items-center">
      <span class="text-3xl font-bold">{{ hours }}</span>
      <span class="text-xs text-gray-300 mt-1">Horas</span>
    </div>

    <div class="flex flex-col items-center">
      <span class="text-3xl font-bold">{{ minutes }}</span>
      <span class="text-xs text-gray-300 mt-1">Minutos</span>
    </div>

    <div class="flex flex-col items-center">
      <span class="text-3xl font-bold">{{ seconds }}</span>
      <span class="text-xs text-gray-300 mt-1">Segundos</span>
    </div>

  </div>
</div>
