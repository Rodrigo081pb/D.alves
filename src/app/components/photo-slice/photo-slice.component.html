<div class="bg-white p-1 rounded-md relative w-full max-w-xl mx-auto">

  <!-- Imagem atual com MENOS ZOOM -->
  <div class="w-full h-[450px] rounded-md border-[5px] border-black overflow-hidden flex items-center justify-center bg-black">
    <img
      [src]="images[currentIndex]"
      alt="Imagem do Ã¡lbum"
      class="max-w-full max-h-full object-contain transition-all duration-500"
    />
  </div>

  <!-- Pontinhos -->
  <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-2">
    <div
      *ngFor="let img of images; let i = index"
      (click)="changeImage(i)"
      [class]="
        'w-3 h-3 rounded-full cursor-pointer transition-all duration-300 ' +
        (currentIndex === i ? 'bg-white/70' : 'bg-white/30')
      "
    ></div>
  </div>
</div>
